checks:
  php:
    code_rating: true

filter:
  excluded_paths:
    - vendor/*

build:

  environment:
    php: '7.1'

  dependencies:
    before:
      - composer install
      - mkdir -p build/logs

  tests:
    override:
      -
        command: 'vendor/bin/cake test app All --coverage-clover build/logs/clover.xml'
        coverage:
          file: 'build/logs/clover.xml'
          format: 'clover'
